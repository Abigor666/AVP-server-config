// Example default.cfg

servername US West California // Server Name
rconpassword Password // Set Server Password
maxplayers 12 // Set the maximum number of players allowed in the server
motd "Hosting this server from HOME computer. Please keep a honorable combat environment."// Display a message to players when they connect to your server

// Set your ports, replace xx with any two numbers, ports must be unique for each server you run on a machine. Delete the "270xx" to leave the ports at their default values.
authport 27011
gameport 27012
lobbyport 27013
updateport 27014

// Set species ratios: Given in this config, for each 1 Predator there can be 2 Marines, For each 1 Predator there can be 3 aliens and so forth.

predatorratio 1 // Any Value 1-4, relative to other species
marineratio 1 // Any Value 1-4, relative to other species
alienratio 1

// Set auto-balancing and friendly fire. 0 = False, 1 = True

speciesbalancing 0 // Enable or Disable auto-balancing for species
teambalancing 0 // Enable or Disable auto-team balancing
friendlyfire 0 // Enable or Disable Friendly Fire

autostartonallready 1 // Auto-Start matches when all players are ready, 0 = False, 1 = True
autostarttime 30 // Lobby Auto-Start Timer (In Seconds)

// Jungle = map name, DM = game type, tl = time limit, and sl = score limit.

addmap Jungle TDM tl=20 sl=100 // MUST be used to create map rotation before using the "host" command

addmap Ruins TDM tl=20 sl=100

addmap Temple TDM tl=20 sl=100

addmap Gateway TDM tl=20 sl=100

addmap Refinery TDM tl=20 sl=100

host // Start Hosting the Server, server will not show up in any list without this command!

//End configuration
